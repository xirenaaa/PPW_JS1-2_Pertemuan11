<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 11</title>
    <!-- Menambahkan bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="padding: 50px">
    <!-- Nomor 1 -->
    <span id="angka1">NaN</span>
    <span id="operator">kondisi</span>
    <span id="angka2">NaN</span>
    <br />
    <button id="nomor1" onclick="bandingkan()">Mulai nomor 1</button>
    <!-- Nomor 1 JS -->
    <script>
      const angka1 = document.getElementById("angka1");
      const angka2 = document.getElementById("angka2");
      const operator = document.getElementById("operator");
      const hasil = document.getElementById("hasil");

      function bandingkan() {
        satu = parseFloat(prompt("Masukkan angka pertama:"));
        angka1.innerText = satu;
        dua = parseFloat(prompt("Masukkan angka kedua:"));
        angka2.innerText = dua;
        if (!(isNaN(satu) || isNaN(dua))) {
          operator.innerText = satu > dua ? ">" : "<";
        }
      }
    </script>
    <br /><br /><br />

    <!-- Nomor 2 -->
    <div style="max-width: 500px">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
          </tr>
        </thead>
        <tbody id="mhs"></tbody>
      </table>
    </div>
    <button onclick="masukkan()">Mulai nomor 2</button>
    <!-- Nomor 2 JS -->
    <script>
      const mhs = document.getElementById("mhs");
      let nomor = 1;
      function masukkan() {
        let opsi = confirm("Apakah anda praktikan PPW1?");
        if (opsi) {
          let nama = prompt("Masukkan nama anda: ");
          let nim = prompt("Masukkan nim anda: ");
          let angkatan = prompt("Masukkan angkatan anda: ");
          mhs.innerHTML += `
                <tr>
                <th scope="row">${nomor}</th>
                <td>${nama}</td>
                <td>${nim}</td>
                <td>${angkatan}</td>
                </tr>`;
          nomor++;
        } else {
          alert("Anda bukan praktikan PPW1, anda tidak boleh masuk!");
        }
      }
    </script>
    <br /><br /><br />

    <!-- Nomor 3 -->
    <input id="kalkulator" placeholder="1+2-3*4/5" />
    <button onclick="hitung()">Hitung</button>
    <p id="result"></p>
    <script>
      const kalkulator = document.getElementById("kalkulator");
      const result = document.getElementById("result");
      function hitung() {
        let hasil = eval(kalkulator.value);
        result.innerText = hasil;
      }
    </script>
  </body>
</html>
