<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>
<body>
    <button onclick="console.log('console.log')">tombol console.log</button>
    <button onclick="alert('alert')">tombol alert</button>
    <p id="innertext">Anda tidak menekan apa-apa</p>
    <button onclick="document.getElementById('innertext').innerText = 'innerText'">tombol innerText</button>
    <button onclick="document.write('<h1>Anda menekan tombol document.write</h1> <p>refresh untuk kembali ke halaman utama</p>')">tombol document.write</button>
</body>
</html>
