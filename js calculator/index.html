<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator 2</title>
  </head>
  <body style="max-width: 500px">
    <input type="number" id="num1" placeholder="Masukkan angka 1" />
    <span id="aksi">+</span>
    <input type="number" id="num2" placeholder="Masukkan angka 2" />
    <span>=</span>
    <span id="hasil">Hasil</span>
    <br /><br />
    <button id="tambah" onclick="aksi.innerText = '+'">+</button>
    <button id="kurang" onclick="aksi.innerText = '-'">-</button>
    <button id="kali" onclick="aksi.innerText = '*'">*</button>
    <button id="bagi" onclick="aksi.innerText = '/'">/</button>
    <button id="hitung" onclick="hitung()">hitung</button>
    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const hasil = document.getElementById("hasil");
      const aksi = document.getElementById("aksi");

      function hitung() {
        let result;
        switch (aksi.innerText) {
          case "+":
            result = parseFloat(num1.value) + parseFloat(num2.value);
            break;
          case "-":
            result = parseFloat(num1.value) - parseFloat(num2.value);
            break;
          case "*":
            result = parseFloat(num1.value) * parseFloat(num2.value);
            break;
          case "/":
            result = parseFloat(num1.value) / parseFloat(num2.value);
            break;
        }
        hasil.innerText = result;
      }
    </script>
  </body>
</html>
